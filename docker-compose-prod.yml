version: '3.7'

services:
  db:
    image: postgres:11-alpine
    restart: always
    healthcheck:
      test: "pg_isready --username=pepper && psql --username=pepper --list"
      timeout: 10s
      retries: 20
    environment:
      POSTGRES_DB: pepper
      POSTGRES_USER: pepper
      POSTGRES_PASSWORD: sayfEnnar
    ports:
      - "127.0.0.1:5439:5432"
    volumes:
      - pgdata-11:/var/lib/postgresql/data
    command: ["postgres", "-c", "log_min_duration_statement=200", "-c", "log_line_prefix=%t %a %p "]

  server:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_PORT: 5432
      DB_HOST: db
      NODE_ENV: prod
    ports: 
      - "7550:7550"
  
volumes:
  pgdata-11: